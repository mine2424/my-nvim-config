# ========================================
# Starship Prompt Configuration
# ========================================
# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# ========================================
# General Settings
# ========================================

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Timeout for starship to scan files (in milliseconds)
scan_timeout = 30

# Add a new line before the prompt
add_newline = true

# ========================================
# Prompt Format
# ========================================

format = """
[â”Œâ”€](bold green)$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$fill\
$cmd_duration\
$jobs\
$time
[â””â”€](bold green)$character"""

# Right prompt format
right_format = """$all"""

# ========================================
# Prompt Components
# ========================================

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](bold blue) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ðŸ”’"
read_only_style = "red"
truncation_symbol = "â€¦/"

[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"development" = " "
"dev" = " "
"projects" = " "

[fill]
symbol = " "

[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style) "
style = "bold white"
time_format = "%T"

[jobs]
symbol = " "
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "
style = "bold blue"

