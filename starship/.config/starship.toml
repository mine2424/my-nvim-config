# ========================================
# Starship Prompt Configuration
# ========================================
# https://starship.rs/config/

# Get editor completions based on config schema
"$schema" = 'https://starship.rs/config-schema.json'

# ========================================
# Format
# ========================================

# Don't print a new line at the start of the prompt
add_newline = true

# Prompt format
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$dart\
$line_break\
$character"""

# Right prompt (time, command duration)
right_format = "$cmd_duration $time"

# ========================================
# Timeout
# ========================================

# Timeout for commands (in milliseconds)
command_timeout = 5000

# Timeout for starship to scan files (in milliseconds)
scan_timeout = 30

# ========================================
# Character
# ========================================

[character]
success_symbol = "[‚ûú](green)"
error_symbol = "[‚ûú](red)"
vimcmd_symbol = "[‚ûú](blue)"

# ========================================
# Directory
# ========================================

[directory]
truncation_length = 3
truncate_to_repo = false

# ========================================
# Git
# ========================================

[git_branch]
symbol = "ÓÇ† "
truncation_length = 20
truncation_symbol = "‚Ä¶"

[git_commit]
commit_hash_length = 7
tag_symbol = " üè∑  "

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_rebase = "AM-REBASE"
am_merge = "AM-MERGE"

[git_status]
conflicted = " ‚â†"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
untracked = "?"
stashed = "$"
modified = "*"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"
style = "bold yellow"

# ========================================
# Language Tools
# ========================================

[nodejs]
symbol = "Óúò "
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json"]

[python]
symbol = "Óàµ "
pyenv_version_name = true
pyenv_prefix = "venv"
style = "bold yellow"
detect_extensions = ["py"]
detect_files = [
    ".python-version",
    "Pipfile",
    "pyproject.toml",
    "requirements.txt",
    "setup.py",
    "tox.ini",
]

[rust]
symbol = "Óû® "
style = "bold red"

[golang]
symbol = "Óòß "
style = "bold cyan"

[java]
symbol = "Óâñ "
style = "bold red"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]

[dart]
symbol = "Óûò "
style = "bold blue"
detect_extensions = ["dart"]

[ruby]
symbol = "Óàæ "
style = "bold red"
detect_extensions = ["rb"]

[lua]
symbol = "Óò† "
style = "bold blue"
detect_extensions = ["lua"]

# ========================================
# Package Manager
# ========================================

[package]
symbol = "üì¶ "

# ========================================
# Time
# ========================================

[time]
disabled = false
format = "[üïô $time](bold white)"
time_format = "%T"

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)"
show_milliseconds = false

# ========================================
# Environment
# ========================================

[username]
show_always = true
format = "[$user](bold blue)@"
disabled = false

[hostname]
ssh_only = true
format = "[$hostname](bold green)"
disabled = false

# ========================================
# Container
# ========================================

[docker_context]
symbol = "üê≥ "
disabled = true

[kubernetes]
symbol = "‚ò∏ "
disabled = true
style = "bold blue"
detect_files = ["k8s"]
detect_folders = ["k8s"]
