# ========================================
# Version Control (Git)
# ========================================

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "â€¦"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"
conflicted = "ðŸ³"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
