# ===============================================
# Starship Configuration for Flutter Development
# ===============================================
# Optimized for Flutter/Dart development with enhanced visual indicators
# Documentation: https://starship.rs/config/

# Define the prompt format
format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$dart\
$flutter\
$nodejs\
$python\
$rust\
$golang\
$java\
$package\
$cmd_duration\
$jobs\
$time\
$line_break\
$character"""

# Right-hand side prompt for additional info
right_format = """
$battery\
$memory_usage"""

# ===============================================
# Directory Configuration
# ===============================================
[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
read_only = "🔒"
read_only_style = "red"
home_symbol = "~"

# Show special icons for specific directories
[directory.substitutions]
"Documents" = "📄 "
"Downloads" = "📥 "
"Music" = "🎵 "
"Pictures" = "📷 "
"development" = "💻 "
"projects" = "📂 "

# ===============================================
# Git Configuration
# ===============================================
[git_branch]
style = "bold purple"
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
truncation_length = 20
truncation_symbol = "…"

[git_status]
style = "red"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "⚔️"
ahead = "🏎️💨×${count}"
behind = "🐢×${count}"
diverged = "🔱 🏎️💨×${ahead_count} 🐢×${behind_count}"
untracked = "🛤️×${count}"
stashed = "📦"
modified = "📝×${count}"
staged = "🗃️×${count}"
renamed = "📛×${count}"
deleted = "🗑️×${count}"

[git_metrics]
format = '([+$added]($added_style))([−$deleted]($deleted_style) )'
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
disabled = false

# ===============================================
# Language and Framework Configuration
# ===============================================
[dart]
symbol = " "
style = "bold blue"
format = "via [$symbol($version)]($style) "
version_format = "v${major}.${minor}"
detect_extensions = ["dart"]
detect_files = ["pubspec.yaml", "pubspec.yml", "pubspec.lock"]
detect_folders = ["lib", "test", ".dart_tool"]

[flutter]
symbol = "󰔬 "
style = "bold blue"
format = "via [$symbol($version)]($style) "
version_format = "v${major}.${minor}"
detect_extensions = []
detect_files = ["pubspec.yaml", "pubspec.yml"]
detect_folders = ["lib", "android", "ios", "web", "linux", "macos", "windows"]

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version)]($style) "
version_format = "v${major}.${minor}"
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"
format = "via [$symbol($version)]($style) "
version_format = "v${major}.${minor}"
detect_extensions = ["py"]
detect_files = ["requirements.txt", ".python-version", "pyproject.toml", "Pipfile", "tox.ini", "setup.py"]

[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version)]($style) "
version_format = "v${major}.${minor}"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version)]($style) "
version_format = "v${major}.${minor}"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]

[java]
symbol = " "
style = "bold orange"
format = "via [$symbol($version)]($style) "
version_format = "v${major}"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", "deps.edn", "project.clj", "build.boot"]

[package]
symbol = "📦 "
style = "bold yellow"
format = "via [$symbol$version]($style) "
version_format = "v${major}.${minor}"
display_private = false

# ===============================================
# Performance and Status Indicators
# ===============================================
[cmd_duration]
style = "bold yellow"
format = "took [$duration]($style) "
min_time = 2000
show_milliseconds = false
show_notifications = false

[jobs]
style = "bold blue"
format = "[$symbol$number]($style) "
symbol = "🏃‍♂️"
number_threshold = 1

[time]
style = "bold white"
format = "at [$time]($style) "
time_format = "%H:%M:%S"
utc_time_offset = "local"
disabled = false

# ===============================================
# System Status
# ===============================================
[battery]
format = "[$symbol$percentage]($style) "
disabled = false

[[battery.display]]
threshold = 20
style = "bold red"
charging_symbol = "⚡"
discharging_symbol = "🔋"

[[battery.display]]
threshold = 50
style = "bold yellow"
charging_symbol = "⚡"
discharging_symbol = "🔋"

[[battery.display]]
threshold = 100
style = "bold green"
charging_symbol = "⚡"
discharging_symbol = "🔋"

[memory_usage]
style = "bold dimmed white"
format = "via $symbol[$ram]($style) "
threshold = 75
symbol = "🐏 "
disabled = false

# ===============================================
# Prompt Character
# ===============================================
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

# ===============================================
# Additional Development Tools
# ===============================================
[docker_context]
symbol = " "
style = "bold blue"
format = "via [$symbol$context]($style) "
only_with_files = true

[kubernetes]
symbol = "☸ "
style = "bold blue"
format = "via [$symbol$context( \\($namespace\\))]($style) "
disabled = false

[terraform]
symbol = "💠 "
style = "bold purple"
format = "via [$symbol$workspace]($style) "

# ===============================================
# Shell Integration
# ===============================================
[shell]
style = "bold green"
format = "[$indicator]($style) "
fish_indicator = "🐠"
zsh_indicator = "⚡"
bash_indicator = "💥"
powershell_indicator = "💠"
disabled = true

# ===============================================
# Custom Commands (for Flutter development)
# ===============================================
[custom.flutter_version]
command = "flutter --version | head -n 1 | cut -d ' ' -f 2"
when = """ test -f "pubspec.yaml" """
symbol = "󰔬 "
style = "bold blue"
format = "via [$symbol($output)]($style) "
disabled = true

[custom.dart_version]
command = "dart --version 2>&1 | cut -d ' ' -f 4"
when = """ test -f "pubspec.yaml" """
symbol = " "
style = "bold blue"
format = "via [$symbol($output)]($style) "
disabled = true