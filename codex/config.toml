model_reasoning_effort = "high"
network_access = true

# macOS desktop notification for Codex task completion.
notify = ["bash", "/Users/mine/.codex/notify_macos.sh"]

[features]
skills = true
# Allow Codex to request web search results when needed.
web_search = "live"

# API_KEYを自分のやつに変えてください。
[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp", "--api-key", "API_KEY"]

[mcp_servers.serena]
command = "uvx"
args = [
    "--from",
    "git+https://github.com/oraios/serena",
    "serena",
    "start-mcp-server",
    "--context",
    "codex",
    "--open-web-dashboard",
    "False",
]

[mcp_servers.qa_knowledge]
command = "/Users/mine/development/qa-knowledge-v2/venv/bin/python"
args = ["/Users/mine/development/qa-knowledge-v2/tools/mcp-server/main.py"]
env = { QA_KNOWLEDGE_ROOT = "/Users/mine/development/qa-knowledge-v2", PYTHONPATH = "/Users/mine/development/qa-knowledge-v2" }
