# Serena Project Configuration Template
# Copy this to your project root as .serena/project.yml

# Project-specific settings
project:
  name: "My Project"
  type: "mixed"  # python, typescript, rust, go, or mixed
  root: "."
  description: "Project description here"
  
# Language server overrides for this project
language_servers:
  python:
    settings:
      pylsp:
        plugins:
          pycodestyle:
            enabled: true
            maxLineLength: 88
          pylint:
            enabled: false
  
  typescript:
    settings:
      diagnostics:
        enable: true
      format:
        enable: true
        semicolons: true
        singleQuote: true

# Project-specific exclusions
exclude:
  - "build/"
  - "dist/"
  - "coverage/"
  - "*.min.js"
  - "*.map"
  - ".venv/"
  - "venv/"
  - "node_modules/"
  - ".git/"
  - "__pycache__/"
  - "*.pyc"

# Include patterns (overrides exclusions)
include:
  - "src/**/*.py"
  - "src/**/*.ts"
  - "src/**/*.tsx"
  - "src/**/*.js"
  - "src/**/*.jsx"

# Custom tool settings for this project
tools:
  search_symbol:
    include_tests: true
    include_private: false
  
  apply_edits:
    auto_format: true
    verify_syntax: true
    
  get_file_content:
    max_lines: 1000
    
  get_references:
    include_declarations: true

# Environment variables (optional)
environment:
  # INTELEPHENSE_LICENSE_KEY: "your-key-here"  # For PHP premium features
  # CUSTOM_VAR: "value"

# Project-specific workspace settings
workspace:
  # Workspace folders for multi-root projects
  folders:
    - path: "."
      name: "root"
  
  # Virtual environments or special paths
  python:
    venv_path: ".venv"
    interpreter: "python3"
  
  node:
    package_manager: "pnpm"  # npm, yarn, or pnpm
    
# Custom commands for this project
commands:
  test: "pnpm test"
  build: "pnpm build"
  lint: "pnpm lint"
  format: "pnpm format"