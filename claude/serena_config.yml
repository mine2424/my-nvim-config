# Serena Global Configuration Template
# This file will be copied to ~/.serena/serena_config.yml during setup

# Projects configuration (required)
# Projects will be activated dynamically via the activate_project tool
# You can also pre-configure projects here:
projects: {}
  # Example:
  # my_project:
  #   path: ~/development/my_project
  #   name: "My Project"
  #   language_servers:
  #     - python
  #     - typescript

# Language servers configuration
language_servers:
  python:
    enabled: true
    server: pylsp
    settings:
      pylsp:
        plugins:
          pycodestyle:
            enabled: true
            maxLineLength: 88
          flake8:
            enabled: false
          pylint:
            enabled: true
  
  typescript:
    enabled: true
    server: typescript-language-server
    settings:
      diagnostics:
        enable: true
      format:
        enable: true
        
  javascript:
    enabled: true
    server: typescript-language-server
    settings:
      diagnostics:
        enable: true
      format:
        enable: true
        
  rust:
    enabled: true
    server: rust-analyzer
    settings:
      cargo:
        loadOutDirsFromCheck: true
      procMacro:
        enable: true
        
  go:
    enabled: true
    server: gopls
    settings:
      analyses:
        unusedparams: true
      staticcheck: true

# Tool configuration
tools:
  # Enable all tools by default
  enabled_tools:
    - get_file_tree
    - get_file_content
    - get_references
    - get_definitions
    - get_implementations
    - search_symbol
    - apply_edits
    - rename_symbol
    
  # Tool-specific settings
  settings:
    max_search_results: 50
    include_docstrings: true
    show_type_hints: true
    auto_format: true
    verify_syntax: true

# Context settings
context:
  # Default context for operations
  default: "terminal"
  
  # Context-specific settings
  contexts:
    terminal:
      max_file_size: 1000000  # 1MB
      exclude_patterns:
        - "*.pyc"
        - "__pycache__"
        - "node_modules"
        - ".git"
        - "*.log"
        - "dist"
        - "build"
        - ".venv"
        - "venv"
    ide:
      max_file_size: 5000000  # 5MB
      include_hidden_files: false

# Performance settings
performance:
  cache_enabled: true
  cache_ttl: 3600  # 1 hour
  parallel_operations: true
  max_workers: 4

# Logging
logging:
  level: INFO
  file: ~/.serena/serena.log
  rotate: true
  max_size: 10485760  # 10MB