# ========================================
# Tmux Configuration
# ========================================
# Integrated with Neovim and WezTerm
# Tokyo Night Night color scheme

# ========================================
# General Settings
# ========================================

# Enable mouse support
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key (important for Neovim)
set -sg escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Enable focus events
set -g focus-events on

# Enable clipboard
set -g set-clipboard on

# ========================================
# True Color Support
# ========================================

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ========================================
# Prefix Key
# ========================================

# Change prefix from C-b to C-a (easier to reach)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ========================================
# Key Bindings - Basic
# ========================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ========================================
# Pane Management
# ========================================

# Split panes (intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Unbind default split keys
unbind '"'
unbind %

# Kill pane
bind x kill-pane

# Zoom pane
bind z resize-pane -Z

# Change pane layout
bind Space next-layout

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Display pane numbers
bind q display-panes

# ========================================
# Pane Navigation (vim-tmux-navigator)
# ========================================

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Previous pane
bind -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\\\'" "select-pane -l"

# Prefix mode navigation (alternative)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Restore C-l for clear screen
bind C-l send-keys 'C-l'

# ========================================
# Pane Resizing
# ========================================

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Arrow keys for resizing
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# ========================================
# Window Management
# ========================================

# New window (in current path)
bind c new-window -c "#{pane_current_path}"

# Navigate windows
bind n next-window
bind p previous-window
bind C-n next-window
bind C-p previous-window

# Select window by number
bind 0 select-window -t :=0
bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9

# Kill window
bind & kill-window

# Rename window
bind , command-prompt -I "#W" "rename-window '%%'"

# Find window
bind f command-prompt "find-window '%%'"

# Choose window
bind w choose-window

# ========================================
# Session Management
# ========================================

# Choose session
bind s choose-session

# New session
bind C-c new-session

# Rename session
bind '$' command-prompt -I "#S" "rename-session '%%'"

# Detach
bind d detach-client

# Switch to last session
bind L switch-client -l

# ========================================
# Copy Mode (vi-style)
# ========================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Enter copy mode
bind [ copy-mode
bind v copy-mode

# Paste
bind ] paste-buffer
bind P paste-buffer

# Copy mode key bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-line

# Mouse drag to copy
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# ========================================
# Other
# ========================================

# Clock mode
bind t clock-mode

# Command prompt
bind : command-prompt

# List keys
bind ? list-keys

# ========================================
# Color Scheme (Tokyo Night Night)
# ========================================

# Color definitions
bg_dark="#1a1b26"
bg="#24283b"
fg="#c0caf5"
blue="#7aa2f7"
cyan="#7dcfff"
green="#9ece6a"
magenta="#bb9af7"
red="#f7768e"
yellow="#e0af68"
orange="#ff9e64"
purple="#9d7cd8"

# ========================================
# Status Bar
# ========================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style "bg=$bg,fg=$fg"

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# Left status: session name
set -g status-left "#[fg=$bg,bg=$blue,bold] #S #[fg=$blue,bg=$bg] "

# Right status: date and time
set -g status-right "#[fg=$cyan] %Y-%m-%d %H:%M #[fg=$bg,bg=$blue,bold] #H "

# ========================================
# Window Status
# ========================================

# Window status format
setw -g window-status-style "fg=$fg,bg=$bg"
setw -g window-status-current-style "fg=$bg,bg=$blue,bold"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Window separator
set -g window-status-separator ""

# ========================================
# Pane Borders
# ========================================

set -g pane-border-style "fg=$bg"
set -g pane-active-border-style "fg=$blue"

# ========================================
# Messages
# ========================================

set -g message-style "fg=$bg,bg=$blue"
set -g message-command-style "fg=$bg,bg=$cyan"

# ========================================
# Pane Numbers
# ========================================

set -g display-panes-active-colour "$blue"
set -g display-panes-colour "$fg"

# ========================================
# Clock Mode
# ========================================

setw -g clock-mode-colour "$blue"
setw -g clock-mode-style 24

# ========================================
# Plugins (TPM)
# ========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# ========================================
# Plugin Settings
# ========================================

# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.tmux/resurrect'

# tmux-continuum (auto-save)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# ========================================
# Initialize TPM (keep at bottom)
# ========================================

# Install TPM if not installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
