# ========================================
# Tmux Configuration
# ========================================
# Integrated with Neovim and WezTerm
# Tokyo Night Night color scheme

# ========================================
# General Settings
# ========================================

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
set -g set-clipboard on

# ========================================
# True Color Support
# ========================================

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ========================================
# Prefix Key
# ========================================

set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ========================================
# Key Bindings
# ========================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ========================================
# Pane Management
# ========================================

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation (vim-tmux-navigator)
# vim-tmux-navigator plugin handles seamless navigation between tmux and vim
# The plugin automatically adds Ctrl+h/j/k/l bindings
# Make sure the plugin is installed: Prefix + I (install plugins)

# Prefix mode navigation (fallback if plugin doesn't work)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Restore C-l for clear screen (vim-tmux-navigator may override this)
bind C-l send-keys 'C-l'

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane operations
bind x kill-pane
bind z resize-pane -Z
bind q display-panes
bind Space next-layout

# ========================================
# Window Management
# ========================================

bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind w choose-window
bind , command-prompt -I "#W" "rename-window '%%'"
bind & kill-window

# Window selection by number
bind 0 select-window -t :=0
bind 1 select-window -t :=1
bind 2 select-window -t :=2
bind 3 select-window -t :=3
bind 4 select-window -t :=4
bind 5 select-window -t :=5
bind 6 select-window -t :=6
bind 7 select-window -t :=7
bind 8 select-window -t :=8
bind 9 select-window -t :=9

# ========================================
# Session Management
# ========================================

bind s choose-session
bind d detach-client
bind '$' command-prompt -I "#S" "rename-session '%%'"

# ========================================
# Copy Mode (vi-style)
# ========================================

setw -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer

# Copy mode key bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-line
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# ========================================
# Color Scheme (Tokyo Night Night)
# ========================================

bg_dark="#1a1b26"
bg="#24283b"
fg="#c0caf5"
blue="#7aa2f7"
cyan="#7dcfff"
green="#9ece6a"
magenta="#bb9af7"
red="#f7768e"
yellow="#e0af68"
orange="#ff9e64"
purple="#9d7cd8"

# Status bar
set -g status-position bottom
set -g status-style "bg=$bg,fg=$fg"
set -g status-left-length 50
set -g status-right-length 100
set -g status-left "#[fg=$bg,bg=$blue,bold] #S #[fg=$blue,bg=$bg] "
set -g status-right "#[fg=$cyan] %Y-%m-%d %H:%M #[fg=$bg,bg=$blue,bold] #H "

# Window status
setw -g window-status-style "fg=$fg,bg=$bg"
setw -g window-status-current-style "fg=$bg,bg=$blue,bold"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# Pane borders - Make inactive panes dimmer and more visible
# Thicker borders for better visibility
set -g pane-border-lines heavy
# Inactive panes: darker border
set -g pane-border-style "fg=$bg_dark,bg=$bg_dark"
# Active pane: bright blue border
set -g pane-active-border-style "fg=$blue,bg=$bg"

# Dim inactive panes using terminal capabilities
# This makes the active pane stand out more
set -g window-style "bg=$bg"
set -g window-active-style "bg=$bg"

# Hook to highlight active pane when focus changes
# This makes it easier to see which pane is active
set-hook -g pane-focus-in 'set -g pane-active-border-style "fg=$blue,bg=$bg"'
set-hook -g pane-focus-out 'set -g pane-border-style "fg=$bg_dark,bg=$bg_dark"'

# Messages
set -g message-style "fg=$bg,bg=$blue"
set -g message-command-style "fg=$bg,bg=$cyan"

# Display panes
set -g display-panes-active-colour "$blue"
set -g display-panes-colour "$fg"

# Clock mode
setw -g clock-mode-colour "$blue"
setw -g clock-mode-style 24

# ========================================
# Plugins (TPM)
# ========================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# Initialize TPM
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

# Explicitly load vim-tmux-navigator key bindings after TPM is initialized
# This ensures Ctrl+h/j/k/l work for pane navigation
if-shell 'test -f ~/.tmux/plugins/vim-tmux-navigator/vim-tmux-navigator.tmux' \
    'run-shell ~/.tmux/plugins/vim-tmux-navigator/vim-tmux-navigator.tmux'
